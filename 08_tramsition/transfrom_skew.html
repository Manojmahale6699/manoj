<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: rgb(135, 222, 154);
            border-radius: 6%;
            margin:auto;
            margin-top: 50px;
            transition:0.7s linear all;

        }
        .div1:hover{
            transform: skew(20deg);
        }
        .div2:hover{
            transform: skewX(80deg);
        }
        .div3:hover{
            transform: skewY(20deg);
        }
    </style>
    
</head>
<body>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    
</body>
</html>
