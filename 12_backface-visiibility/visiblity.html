<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 100px;
            width: 100px;
            background-color: red;
            transition: 2s all ease;
            backface-visibility: hidden;
            margin: 50px auto;
        }
        .div:hover{
            transform: rotateX(360deg);

        }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
